<html>
	<head>
	
		<link href="/css/w3.css" rel="stylesheet" />
		<link href="/css/print.min.css" rel="stylesheet" />

		<script>
			//Declaring Global Variables
			var GV, CHT, DT, OPT;
	
			function drawChart(){
			
			    GV = google.visualization;
			
			    //Create DataTable Object
			    DT = new GV.DataTable();
			
			    //Add Two Columns
			    DT.addColumn({
			        type : "string",
			        label : "SUBJECTS"
			    });
			    DT.addColumn({
			        type : "number",
			        label : "MARKS"
			    });
				//Column for annotation
			    DT.addColumn({
			        type : "string",
			        label : "MARKS",
					role : "annotation"
			    });
			
			    //Add Multiple Rows
			    DT.addRows( [
			        [ "Physics", 88, "Great" ],
			        [ "Chemistry", 65, "Hate it" ],
			        [ "Mathematics", 96, "Love It" ],
			        [ "Computer", 99, "My Life" ],
			        [ "English", 89, "Like It" ],
			        [ "Arabic", 98, "Wow" ]
			    ] );
			
			    //Create Options
			    OPT = {
			        title : "MARKS REPORT",
			        legend : "bottom",
			        height : 400,
					//Modify Default Config For Annotations
					annotations : {
						//Annotation to be placed outside the bars
						alwaysOutside : true,
						//If Inside the Bar then it should be clear
						highContrast : true
					}
			    };
			
			    //Create a Column chart and assign a DIV element via ID
			    CHT = new GV.ColumnChart( document.getElementById("MY_CHART") );
			
			    //Draw the Chart by passing DT (DataTable) and OPT (Options)
			    CHT.draw( DT, OPT );
			}	
		</script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			//Load the core chart library
			google.charts.load( "current", { packages : ["corechart"] } );
			//Assign a callback function to be executed when corechart loads successfully
			google.charts.setOnLoadCallback( drawChart );
		</script>
		<script src="/js/jq.js"></script>
		<script src="/js/print.min.js"></script>
		<script>
			//Attach Event to the Print Button
			$(document).on( "click", "#PRINT_BTN", function(){
				//Get Chart Image URI ( Base64 )
				var IMG_URI = CHT.getImageURI();

				//Pass the Base64 content to the PrintJS library function to print it
				printJS({
					printable : IMG_URI,
					type : "image",
					header : "BASIC COLUMN CHART"
				});
			} );
		</script>

	</head>
	<body class="w3-red">

			<div class="w3-row">
				<div class="w3-col l2 m2"><br/></div>

						</a>
						<a href="/googleCharts/Column_Chart/" class="w3-bar-item w3-padding-small w3-button w3-border-right w3-opacity-min">
							C o l u m n &nbsp; C h a r t

					<br/>
