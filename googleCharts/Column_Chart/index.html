<html>
	<head>
	
		<link href="/css/w3.css" rel="stylesheet" />
		<link href="/css/print.min.css" rel="stylesheet" />

		<script src="/gstatic/loader.js"></script>
		<script src="/js/jq.js"></script>
		<script src="/js/print.min.js"></script>
		<script>
			$(function(){
				var MENUS = [
					{title : "Basic Column Chart", desc : "Basic Column Chart with single column", href : "basic_column_chart.html"},
					{title : "Annotations In Column Chart", desc : "Basic Column Chart with Annotation", href : "basic_column_chart_annotation.html"},
					{title : "Explorer in Column Chart", desc : "Exploring the chart by zooming in and out", href : "explorer_column_chart.html"},
					{title : "Axes of Column Chart", desc : "Column Chart with Modified vAxis and hAxis", href : "column_chart_axes.html"},
					{title : "Backgrounds and Chart area", desc : "Change the background and position of a column Chart", href : "background_column_chart.html"},
					{title : "Title, Sub-Title and Legends", desc : "Add and modify the title and legends of a colum  chart", href : "title_legend_column_chart.html"},
					{title : "Tooltip in Column Chart", desc : "Change the tooltip style of a column chart", href : "tooltip_column_chart.html"},
					{title : "Trendlines in Column Chart", desc : "Modify the trendlines for each column", href : "trendlines_column_chart.html"},
					{title : "Orientation and Series in Column Chart", desc : "Modify each row annotations and other properties separately", href : "series_column_chart.html"},
					{title : "Stacked and other properties of Column charts", desc : "Creating Stacked Charts and working with other properties", href : "series_column_chart.html"}
				];
				var ind = 0;
				MENUS.map( x => {
					ind++;
					$("#MENUS").append(`
							<a href="${x.href}" class="w3-button w3-bar-item w3-border-bottom">
								${ind}. ${x.title} 
								<b class="w3-right w3-xlarge">&#10097;</b>
								<small class="w3-block w3-opacity-min">
									${x.desc}
								</small>
							</a>
					`);
					return x;
				} );
			})
		</script>

	</head>
	<body class="w3-red">
		
		<div class="w3-container w3-padding-24 w3-font-osw">

			
			<div class="w3-row">
				<div class="w3-col l2 m2"><br/></div>
				<div class="w3-col l8 m8">
					<div class="w3-bar w3-xlarge w3-wide w3-border-bottom w3-border-white">
						<a href="../" class="w3-bar-item w3-button w3-border-ght w3-der-white">
							&#10096;
						</a>
						<div class="w3-bar-item w3-padding-12">
							GOOGLE CHARTS - Column Chart
						</div>
					</div>
					<br/><br/>
					<div class="w3-padding-small w3-round w3-white w3-large">
						<div class="w3-bar-block" id="MENUS">
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
